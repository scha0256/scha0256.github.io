<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Redesign</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="container">
  <main id="main" class="main">

    <section id="header" class="header">
        <img class="logo-image" 
        src="images/logo/logo-114.png" 
        alt="logo">
      <h1 class="page-title">Want to be <br> 
        your own <br> 
        boss?</h1>
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </section>

      <img class="scooter-image" 
      src="images/bg-image/scooter.svg" 
      alt="scooter"
      srcset="images/bg-image/scooter-289.png 289w,
            images/bg-image/scooter-420.png 420w,
            images/bg-image/scooter-819.png 819w"
            >
    

    <section id="apply" class="apply">
      <h2 class="section-title">Apply Now</h2>
      <p>Enter your info below.</p>
      <form class="contact-form">
        <div class="contact-form-section">
          <label class="contact-form-label"></label>
          <input class="contact-form-input" type="text"
          placeholder="First name">
        </div>
        <div class="contact-form-section">
            <label class="contact-form-label"></label>
            <input class="contact-form-input" type="text"
            placeholder="Last name">
          </div>
          <div class="contact-form-section">
            <label class="contact-form-label"></label>
            <input class="contact-form-input" type="phone-nunber"
            placeholder="Phone number">
          </div>
        <div class="contact-form-section">
          <label class="contact-form-label"></label>
          <input class="contact-form-input" type="email"
          placeholder="Email Address">
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to dash terms</label>
        </div>
        <button class="drive" type="submit">DRIVE WITH US</button>
        <p>Already applied?</p>
      </form>
    </section>
  </main>
  </div>
  <footer>
      <h3>See how much you can earn with Dash.</h3>
    <p>how many hours do you want to drive with us this week?</p>

    <section id="contact" class="contact">
<!-- hours form -->
    <div class="hours">
        <label class="hours-label"></label>
        <input class="hours-input" type="hours"
        placeholder="Hours">
<!-- city form -->
      <label class="city-label"></label>
      <input class="city-input" type="city"
      placeholder="City">
    </div>
  </section>
  <button class="calculate" type="submit">CALCULATE</button>
  </footer>
</body>

</html>
