<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Redesign</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="base.css">
  <!-- font style link -->
  <link rel="stylesheet" href='https://fonts.google.com/?query=mon&selection.family=Montserrat'>
</head>
<!-- begin of body content -->
<body>
    <div class="container">
  <main id="main" class="main">


      <img class="logo-image" 
      src="images/logo/logo-114.png" 
      alt="logo">

<!-- start of image grid section -->
<!-- use flex to arrange horizontal in desktop media query -->
<div class="image-grid">
  <div class="box">
      <h1 class="page-title">Want to be <br> 
        your own <br> 
        boss?</h1>
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
  </div>
  <!-- image sizing according to screen size -->
  <!-- use flex to arrange horizontal in desktop media query -->
      <!-- scooter image -->
      <div class="box">
      <img class="scooter-image" 
      src="images/bg-image/scooter.svg" 
      alt="scooter"
      srcset="images/bg-image/scooter-289.png 289w,
            images/bg-image/scooter-420.png 420w,
            images/bg-image/scooter-819.png 819w"
            sizes="(min-width: 1000px) 50vw, 100vw">
      </div>

<!-- apply Now box -->
<!-- use flex to arrange horizontal in desktop media query -->
    <div class="box">
      <h2 class="section-title">Apply Now</h2>
      <p>Enter your info below.</p>
      <form class="contact-form">
        <div class="contact-form-section">
          <label class="contact-form-label"></label>
          <input class="contact-form-input" type="text"
          placeholder="First name">
        </div>
        <div class="contact-form-section">
            <label class="contact-form-label"></label>
            <input class="contact-form-input" type="text"
            placeholder="Last name">
          </div>
          <div class="contact-form-section">
            <label class="contact-form-label"></label>
            <input class="contact-form-input" type="text"
            placeholder="text">
          </div>
        <div class="contact-form-section">
          <label class="contact-form-label"></label>
          <input class="contact-form-input" type="email"
          placeholder="Email Address">
        </div>
        <div>
<!-- check box section -->
          <input id="checkbox-custom" class="checkbox-custom" name="checkbox" type="checkbox">
          <label for="checkbox-custom" class="checkbox-custom-label">I agree to dash terms</label>
        </div>
<!-- button for drive -->
        <div>
          <button class="drive" type="submit">DRIVE WITH US</button>
        </div>
        <div class="applied">
          <p>Already applied?</p> <h4>Check your application status here</h4>
        </div>
      </form>
    </div>
</div>
</main>
</div>
<!-- end of image grid section -->


<!-- footer section -->
<!-- use flex to arrange form and social media icons -->
<!-- social media icons flex sepreatly than float in desktop media query -->
  <footer>
      <h3>See how much you can earn with Dash.</h3>
    <p>how many hours do you want to drive with us this week?</p>

    <div class="contact">
<!-- hours form -->
    <div class="block">
        <label class="hours-label"></label>
        <input class="hours-input" type="text"
        placeholder="text">

<!-- city form -->
      <label class="city-label"></label>
      <input class="city-input" type="text"
      placeholder="text">
    </div>

<!-- button calculate -->
    <div class="block">
      <button class="calculate" type="submit">CALCULATE</button>
    </div>
    </div>
    
    <!-- icons for social media in footer -->
    <div class="social-media">
      <img class="facebook" 
      src="images/icons/facebook.svg" 
      alt="facebook">

      <img class="instagram" 
      src="images/icons/instagram.svg" 
      alt="instagram">
     
      <img class="twitter" 
      src="images/icons/twitter.svg" 
      alt="twitter">
    
      <img class="linkedin" 
      src="images/icons/linkedin.svg" 
      alt="linkedin">
  </div>
  </footer>
</body>

</html>
