<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Redesign</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="container">
  <main id="main" class="main">

    <section id="header" class="header">
        <img class="logo-image" 
        src="images/logo/logo-114.png" 
        alt="logo">
      <h1 class="page-title">Want to be your own boss?</h1>
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </section>

      <img class="scooter-image" 
      src="images/bg-image/scooter.svg" 
      alt="scooter"
      srcset="images/bg-image/scooter-289.png 289w,
            images/bg-image/scooter-420.png 420w,
            images/bg-image/scooter-819.png 819w"
            >
    

    <section id="apply" class="apply">
      <h2 class="section-title">Apply Now</h2>
      <p>Enter your info below.</p>
      <form class="contact-form">
        <div class="contact-form-section">
          <label class="contact-form-label">First name</label>
          <input class="contact-form-input" type="text">
        </div>
        <div class="contact-form-section">
            <label class="contact-form-label">Last name</label>
            <input class="contact-form-input" type="text">
          </div>
          <div class="contact-form-section">
            <label class="contact-form-label">Phone number</label>
            <input class="contact-form-input" type="phone-nunber">
          </div>
        <div class="contact-form-section">
          <label class="contact-form-label">Email Address</label>
          <input class="contact-form-input" type="email">
        </div>
        <button class="drive" type="submit">DRIVE WITH US</button>
        <p>Already applied?</p>
      </form>
    </section>
  </main>
  </div>
  <footer>
      <h3>See how much you can earn with Dash.</h3>
    <p>how many hours do you want to drive with us this week?</p>
    <div class="contact-form-section">
        <label class="contact-form-label">Hours</label>
        <input class="contact-form-input" type="hours">
      </div>
    <div class="contact-form-section">
      <label class="contact-form-label">City</label>
      <input class="contact-form-input" type="city">
    </div>
    <button class="calculate" type="submit">CALCULATE</button>
  </footer>
</body>

</html>
